<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>LinkedIn</title>
	</head>
	<body>
		<header>
			<div class="logo"><img src="./images/logo.svg" alt="" /></div>
			<nav>
				<a href="" id="join-now">Join now</a>
				<a href="" id="sign-in">Sign in</a>
			</nav>
		</header>
		<main>
			<section class="section welcome">
				<div class="welcome-form">
					<h1>Welcome to your professional community</h1>
					<form action="">
						<fieldset>
							<input type="text" placeholder="Email or phone number" />
							<input type="password" placeholder="Password" />
						</fieldset>
						<a href="" id="forgot-pass">Forgot password?</a>
					</form>
					<a href="" id="welcome-sign-in">Sign in</a>
				</div>
				<div class="welcome-img"><img src="./images/header-bg.svg" alt="" /></div>
			</section>
			<section class="section intenship">
				<h2>Find open jobs and internships</h2>
				<div class="suggested-search">
					<h4>SUGGESTED SEARCHES</h4>
					<div>
						<a href="">Engineering</a><a href="">Business Development</a><a href="">Finance</a
						><a href="">Marketing</a><a href="">Human Resources</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
